name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: i18n-status-core-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: i18n-status-core-linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: i18n-status-core-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: i18n-status-core-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked --version 0.2.5
      - name: Build (native)
        if: "!matrix.cross"
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}
      - name: Build (cross)
        if: matrix.cross
        working-directory: rust
        run: cross build --release --target ${{ matrix.target }}
      - name: Package binary
        run: |
          cp rust/target/${{ matrix.target }}/release/i18n-status-core ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}
          tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256
      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            i18n-status-core-linux-x86_64/i18n-status-core-linux-x86_64.tar.gz
            i18n-status-core-linux-x86_64/i18n-status-core-linux-x86_64.tar.gz.sha256
            i18n-status-core-linux-aarch64/i18n-status-core-linux-aarch64.tar.gz
            i18n-status-core-linux-aarch64/i18n-status-core-linux-aarch64.tar.gz.sha256
            i18n-status-core-macos-x86_64/i18n-status-core-macos-x86_64.tar.gz
            i18n-status-core-macos-x86_64/i18n-status-core-macos-x86_64.tar.gz.sha256
            i18n-status-core-macos-aarch64/i18n-status-core-macos-aarch64.tar.gz
            i18n-status-core-macos-aarch64/i18n-status-core-macos-aarch64.tar.gz.sha256
          generate_release_notes: true
